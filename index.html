<div class="row">
		<select id="d3-dropdown">
			<option value="'A'">Antiguo</option>
			<option value="'N'">Nuevo</option>
			<option value="'NE'">Retirado</option>
			<option value="'T'">Terminado</option>
		</select>
</div>
  <div class="row">
		
		<!-- On small screens fills the full grid, on medium+ ones only half -->
		<div class="col-xs-12" align='center'>

			<div class="barChart" id="partModulo"align='center'></div>
		</div>

		
  </div>
 <div class="row">
<!-- On small screens fills the full grid, on medium+ ones only half -->

		</div>
		<div class="col-xs-8 col-md-8">
			<h2>Número de Participaciones por <strong>Actividad</strong></h2>

		</div>
 </div>
